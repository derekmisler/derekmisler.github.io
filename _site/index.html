          <figcaption>
            <h3>Tumblr API</h3>
            <p>An example for the PR team for pulling in user-generated content from social media. Using the IFTTT service, they're able 'like' photos on other social channels, which will pull them into a catch-all Tumblr account that feeds into the primary website.</p>
            <p><strong>Tools Utilized:</strong> <br>Tumblr&nbsp;API,&nbsp;jQuery,&nbsp;Ajax,&nbsp;JSON&nbsp;</p>
            <a href="/tumblr-api">View more</a>
          </figcaption>
        </figure>
      </li>
    
      <li>
        <figure class="effect">
          <img src="/images/music-scene.jpg" alt="This was an Angular app built to overcome limitations in an old CMS. It simply pulls editorial content into the randomly-sorted widgets that link to other sections of the site. The design of the widgets eventually became the inspiration for the new ExploreAsheville.com. The sorting was done using the Fisher–Yates shuffle (found here: http://bost.ocks.org/mike/shuffle/)." />
          <figcaption>
            <h3>Music Scene App</h3>
            <p>This was an Angular app built to overcome limitations in an old CMS. It simply pulls editorial content into the randomly-sorted widgets that link to other sections of the site. The design of the widgets eventually became the inspiration for the new ExploreAsheville.com. The sorting was done using the Fisher–Yates shuffle (found here: http://bost.ocks.org/mike/shuffle/).</p>
            <p><strong>Tools Utilized:</strong> <br>Angular,&nbsp;jQuery,&nbsp;HTML5/CSS3,&nbsp;SVG&nbsp;</p>
            <a href="/music-scene">View more</a>
          </figcaption>
        </figure>
      </li>
