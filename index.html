---
layout: default
---

<div class="home">
  <ul class="block-grid-2 post-list">
    {% for post in site.posts %}
      <li>
        <figure class="effect">
          <img src="{{ site.baseurl }}/images/{{ post.permalink | append: '.jpg' }}" alt="{{ post.description }}" />
          <figcaption>
            <h3>{{ post.title }}</h3>
            <p>{{ post.description | truncatewords: 35 }}</p>
            <p><strong>Tools Utilized:</strong> <br>{% for tag in post.tags %}{{ tag }}&nbsp;{% endfor %}</p>
            <a href="{{ post.url | prepend: site.baseurl }}">View more</a>
          </figcaption>
        </figure>
      </li>
    {% endfor %}
  </ul>

</div>
