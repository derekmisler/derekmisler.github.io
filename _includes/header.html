<header class="site-header">

	<div class="wrapper">

		<h1 class="eight columns">{{ site.title }}</h1>

		<nav class="four columns site-nav">
		{% if site.titleurl %}
			<a href="https://github.com/{{ site.github_username }}/{{ site.titleurl }}" target="_blank">View this project on GitHub</a>
		{% endif %}
		</nav>

		<div class="wrapper">
			<h4 class="footer-heading">These projects are maintained by <a href="{{ site.url }}" target="_blank">{{ site.fullname }}</a>.</h4>
		</div>

	</div>

</header>
