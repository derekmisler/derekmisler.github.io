<header class="site-header">

	<div class="wrapper">

		<h1 class="eight columns">{{ site.title }}</h1>

		<nav class="four columns site-nav">
		{% if site.titleurl %}
			<a href="http://{{ site.github_username }}.github.io/{{ site.titleurl }}" target="_blank">View this project on GitHub</a>
		{% endif %}
		</nav>

	</div>

</header>
